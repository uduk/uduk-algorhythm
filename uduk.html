function clearZretBoard() {
  for (var aa = 1; aa <= 8; aa++) {
    for (var zz = 0; zz < 25; zz++) {
      ZretBoard[aa][zz] ^= ZretBoard[aa][zz];
    }
  }
}

function dumpZretBoard() {
  for (var aa = 1; aa <= 8; aa++) {
    var str = "[" + aa + "] ";
    for (var zz = 0; zz < 25; zz++) {
      if (zz == 0) {
        str += ZretBoard[aa][zz] + " | ";
      }
      else {
        str += ZretBoard[aa][zz] + " " ;
      }
    }
    console.log(str);
  }
}

function enSequence(aa, zz) {
  if (typeof aa === "number" && typeof zz === "number") {
    if (aa >= 1 && aa <= 8) {
      if (zz >=0 && zz <= 24) {   
        if (zz < 10) {
          ZretBoard[aa][zz]++;
          zz = "0" + zz;
          Sequence.push(aa + "" + zz);
        }
        else {
          ZretBoard[aa][zz]++;
          Sequence.push(aa + "" + zz);
        }
      }
    }
  }
}

function deSequence(aa, zz) {
  if (typeof aa === "number" && typeof zz === "number") {
    if (aa >= 1 && aa <= 8) {
      if (zz >=0 && zz <= 24) {
        if (zz < 10) {
          ZretBoard[aa][zz]--;
          zz = "0" + zz;
          var i = Sequence.indexOf(aa + "" + zz);
          if (i != -1) {
            Sequence.splice(i, 1);
          }
        }
        else {
          var i = Sequence.indexOf(aa + "" + zz);
          if (i != -1) {
            ZretBoard[aa][zz]--;
            Sequence.splice(i, 1);
          }
        }
      }
    }
  }
}

function listSequence() {
  var str = ""
  for (aa = 0; aa < Sequence.length; aa++) {
    str += Sequence[aa] + " ";

function zhapeLessWalk() {
  var _pos = [];
  for (var aa = 0; aa < 11; aa++) {
    var rndAA = Math.floor(Math.random() * (4 - 1) + 1);
    var rndZZ = Math.floor(Math.random() * (15 - 10) + 10);
    enSequence(rndAA, rndZZ);
    _pos.push(rndZZ);
  }

  _getBestPosition();
  function _getBestPosition() {
    var fpos = [0, 0, 0, 0];
    for (var i = 0; i < _pos.length - 1; i++) {
      var m = (_pos[i+1] - _pos[i]);
      (m > 0 && m < 4) ? fpos[Math.abs(m)]++ : fpos[3]++; 
    }
    console.log("Best fit: " + fpos);
  }

}

function zhapeLessWalkWithScale() {
  var fre = Math.floor(Math.random() * (5 - 2) + 2);
  var scale = [2, 2, 1, 2, 2, 2, 1];
  var r = []; 
  for (var i = 0; i < scale.length; i++) {
    r.push(fre += scale[i]);
  }

  r = _shuffle(r);
  for (var i = 0; i < r.length; i++) {
    enSequence(6, r[i]);
  }

  function _shuffle(array) {
    var m = array.length, t, i;
    // While there remain elements to shuffle…
    while (m) {
      // Pick a remaining element…
      i = Math.floor(Math.random() * m--);
      // And swap it with the current element.
      t = array[m];
      array[m] = array[i];
      array[i] = t;
    }
    return array;
  }
}

function chromaticFour() {

function arpeggiate() {
  enSequence(1, 12); 
  enSequence(1, 8);
  enSequence(2, 10);
  enSequence(3, 9);
  // doSomething()

}

function createZpiral(m, n, arr)
{
  /* http://www.geeksforgeeks.org/print-a-given-matrix-in-spiral-form/ */
  var i, k = 0, l = 0;

  /*  k - starting row index
      m - ending row index
      l - starting column index
      n - ending column index
      i - iterator
   */
  var ret = [];

  while (k < m && l < n) {
    for (i = l; i < n; ++i) {
      ret.push(arr[k][i]);
    }
    k++;

    for (i = k; i < m; ++i) {
      ret.push(arr[i][n-1]);
    }
    n--;

    if ( k < m) {
      for (i = n-1; i >= l; --i)
      {
        ret.push(arr[m-1][i]);
      }
      m--;
    }

    if (l < n) {
      for (i = m-1; i >= k; --i)
      {
        ret.push(arr[i][l]);
      }
      l++;    
    }        
  }

  return ret;
}


function zeroZpiralling()
{
  var a = [110, 112, 114, 115];

    var f = x.substr(1, 2);
    enSequence(parseInt(s), parseInt(f));
  }

}

function drunkenFrog(start, steps) 
{
  var walkPattern = [-1, 2, 1, -1];
  var sS = start.toString().charAt(0);
  var sF = start.toString().substr(1, 2);
  var vS = parseInt(sS);
  var vF = parseInt(sF);

  for (var z = 0; z < steps; z++) {
    var rnd = Math.floor(Math.random() * (4 - 0) + 0); 
    if (rnd == 0) {
      vF += walkPattern[rnd];
      if (vF < 0) { vF += 1}
    }
    else if (rnd ==  1) {
      vF += walkPattern[rnd];
      if (vF > 24) { vF -= 2}
    }
    else if (rnd == 2) {
      vS += walkPattern[rnd];
      if (vS > 6) { vS -= 1}
    }
    else if (rnd == 3) {
      vS += walkPattern[rnd];
      if (vS < 1) { vS += 1}
    }

    enSequence(vS, vF);
  }
}

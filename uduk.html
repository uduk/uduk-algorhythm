function clearZretBoard() {
  for (var aa = 1; aa <= 8; aa++) {
    for (var zz = 0; zz < 25; zz++) {
      ZretBoard[aa][zz] ^= ZretBoard[aa][zz];
    }
  }
}

function dumpZretBoard() {
  for (var aa = 1; aa <= 8; aa++) {
    var str = "| " + aa + " | ";
    for (var zz = 0; zz < 25; zz++) {
      str += ZretBoard[aa][zz] + " " ;
    }
    console.log(str);
  }
}

function enSequence(aa, zz) {
  if (typeof aa === "number" && typeof zz === "number") {
    if (aa >= 1 && aa <= 8) {
      if (zz >=0 && zz <= 24) {   
        if (zz < 10) {
          ZretBoard[aa][zz]++;
          zz = "0" + zz;
          Sequence.push(aa + "" + zz);
        }
        else {
          ZretBoard[aa][zz]++;
          Sequence.push(aa + "" + zz);
        }
      }
    }
  }
}

function deSequence(aa, zz) {
  if (typeof aa === "number" && typeof zz === "number") {
    if (aa >= 1 && aa <= 8) {
      if (zz >=0 && zz <= 24) {
        if (zz < 10) {
          ZretBoard[aa][zz]--;
          zz = "0" + zz;
          var i = Sequence.indexOf(aa + "" + zz);
          if (i != -1) {
            Sequence.splice(i, 1);
          }
        }
        else {
          var i = Sequence.indexOf(aa + "" + zz);
          if (i != -1) {
            ZretBoard[aa][zz]--;
            Sequence.splice(i, 1);
          }
        }
      }
    }
  }
}

function listSequence() {
  var str = ""
  for (aa = 0; aa < Sequence.length; aa++) {
    str += Sequence[aa] + " ";

function MatrixMax (arr)
{
  var max = 0;
  for (var i = 0; i < arr.length; i++) {
    var _max = Math.max(...arr[i]);
    if (_max > max) {
      max = _max;
    }
  }
  return max
}

function ScalarMultiplyMatrix (scalar, arr)
{
  var ret = [];
  for (var r = 0; r < arr.length; r++) {
    var row = [];
    for (var c = 0; c < arr[r].length; c++) {
      var x = scalar * arr[r][c]; 
      row.push(x);
    }
    ret.push(row);
  }
  return ret;
}

function nextSalt(initialSalt, salt) {
  var next = [];
  var row = initialSalt.length;
  var column = salt[0].length;
  var multiply = [];
  for (var r = 0; r < row; r++) {
    var a = initialSalt[r];
    for (var c = 0; c < column; c++) {
      var b = salt[r][c];
      var m = a * b;
      multiply.push(m);
    }
  }

  var step = multiply.length / salt.length;
  for (var s = 0; s < step; s++) {
    var sum = 0;
    for (var z = s; z < multiply.length; z+= salt.length) {
      sum += multiply[z];
    }
    next.push(sum);
  }
  return next;
}
